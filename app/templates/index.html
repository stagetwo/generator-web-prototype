<!doctype html>

<head>
  <meta charset="utf-8">
  <title><%= projectName %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
  
  <div class="gwp-header">
    <div class="container">
      <h1><%= projectName %></h1>
    </div>
  </div>

  <div class="gwp-showcase">
    <div class="container">
      <h2 class="gwp-showcase-title">Prototypes</h2>
      <p class="gwp-showcase-lead">This list is automatically generated each time you add a new page.</p>

      <div class="row">
        <div class="col-sm-3">
          <a class="gwp-showcase-item">
            <span class="glyphicon glyphicon glyphicon-file"></span>
            <h3>Home</h3>
          </a>
        </div>
        <div class="col-sm-3">
          <a class="gwp-showcase-item">
            <span class="glyphicon glyphicon glyphicon-file"></span>
            <h3>Profile</h3>
          </a>
        </div>
        <div class="col-sm-3">
          <a class="gwp-showcase-item">
            <span class="glyphicon glyphicon glyphicon-file"></span>
            <h3>Settings</h3>
          </a>
        </div>
        <div class="col-sm-3">
          <a class="gwp-showcase-item">
            <span class="glyphicon glyphicon glyphicon-file"></span>
            <h3>Discover</h3>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
</body>
</html>
